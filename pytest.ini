[pytest]
# 自定義標記定義
markers =
    smoke: 煙霧測試（關鍵功能測試）
    regression: 回歸測試
    sanity: 健全性測試
    integration: 整合測試
    ui: UI 測試
    api: API 測試
    slow: 慢速測試
    skip_ci: 跳過 CI 執行的測試
    authentication: 認證相關測試

# 測試輸出配置
addopts = --tb=short --strict-markers

# Playwright 相關配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
